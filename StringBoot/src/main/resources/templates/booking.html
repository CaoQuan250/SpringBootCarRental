<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>ADD CAR</title>
</head>
<body>
<div class="container" style="margin-top: 10px;">
    <div class="row"
         style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">

            <h2 class="myclass">Create Product</h2>

            <form th:action="${BOOKING}" th:object=${BOOK} method="post"
                  enctype="multipart/form-data">



                <div class="form-group">
                        <label>Start Date</label> <input type="date" th:field="*{startDate}" class="form-control" name="startDate" placeholder="Enter start date" id="start_date" value="">
                    </div>

                    <div class="form-group">
                        <label>End Date</label> <input type="date" th:field="*{endDate}" class="form-control" name="endDate" placeholder="Enter end date" id="end_date" value="">
                    </div>

                    <div class="form-group">
                        <label>Choose Car</label>
                        <select th:field="*{car}" class="form-control" id="car" name="car">
                            <option th:each="car: ${CAR}" th:value="${car.id}" th:text="${car.brand.name}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Choose Deposit</label>
                        <select th:field="*{deposit}" class="form-control" id="deposit" name="deposit">
                            <option th:each="deposit: ${DEPOSIT}" th:value="${deposit.id}" th:text="${deposit.amount}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Choose Insurance</label>
                        <select th:field="*{insurance}" class="form-control" id="insurance" name="insurance">
                            <option th:each="insurance: ${INSURANCE}" th:value="${insurance.id}" th:text="${insurance.name}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Choose Pickup Location</label>
                        <select th:field="*{pickup}" class="form-control" id="pickup" name="pickup">
                            <option th:each="pickup: ${LOCATION}" th:value="${pickup.id}" th:text="${pickup.name}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Choose Dropout Location</label>
                        <select th:field="*{dropout}" class="form-control" id="dropout" name="dropout">
                            <option th:each="dropout: ${LOCATION}" th:value="${dropout.id}" th:text="${dropout.name}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Choose Payment Method</label>
                        <select th:field="*{payment}" class="form-control" id="payment" name="payment">
                            <option th:each="payment: ${PAYMENT}" th:value="${payment.id}" th:text="${payment.method}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Choose Equipment</label>
                        <select th:field="*{equipment}" class="form-control" id="equipment" name="equipment">
                            <option th:each="equipment: ${EQUIPMENT}" th:value="${equipment.id}" th:text="${equipment.name}"></option>
                        </select>
                    </div>

                <button type="submit" class="btn btn-primary">Add</button>
                <a class="btn btn-primary" href="/bookingList">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
